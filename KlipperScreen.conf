[printer Horst Voron]
titlebar_items: chamber_temp
extrude_distances: 10, 15, 50, 80
extrude_speeds: 1, 2, 5,10


[preheat PLA]
bed = 60
extruder = 215

[preheat ABS]
bed = 100
extruder = 250

[preheat PETG]
bed = 80
extruder = 240

[preheat FLEX]
bed = 0
extruder = 210

[menu __main bed_heat]
name: Preheat Bed
icon: heater
method: printer.gcode.script
params: {"script":"M140 S80"}

[menu __main caselight]
name: Case-Light toggle
icon: light
method: printer.gcode.script
params: {"script":"TOGGLE_CASE_LIGHT"}

[menu __main center]
name: Move to center
icon: toolchanger
method: printer.gcode.script
params: {"script":"CENTER"}

[menu __print caselight]
name: Case-Light toggle
icon: light
method: printer.gcode.script
params: {"script":"TOGGLE_CASE_LIGHT"}

