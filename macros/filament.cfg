[gcode_macro LOAD_FILAMENT]
gcode:
    M117 Loading Filament...
    G4 P10000
    G92 E0.0
    G91
    G1 E50 F200
    G1 E60 F300
    G90
    G92 E0.0
    M400
    M117 Load Complete

[gcode_macro UNLOAD_FILAMENT]
gcode:
    M117 Unloading Filament...
    G92 E0.0
    G91
    G1 E-45 F5200
    G1 E-15 F1000
    G1 E-20 F1000
    G90
    G92 E0.0
    M400
    M117 Remove Filament Now!